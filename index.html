<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Descubra seu signo</title>
  </head>
  <body>
    <main id="container">
      <div id="box">
        <h1>Descubra seu Signo</h1>
        <form id="formulario" class="formulario" action="#" method="post">
          <div class="inputs">
            <label for="#">Nome Completo</label>

            <input
              type="text"
              name="nome_completo"
              id="nomeCompleto"
              required
              placeholder="Digite seu nome"
            />
            <br />

            <label for="#">Data Nascimento</label>
            <input type="date" id="dataNascimento" required />

            <br />
          </div>
          <div class="btns">
            <input
              type="submit"
              class="btn"
              value="Descobrir seu Signo"
              id="enviar"
            />
            <input type="reset" class="btn" value="Limpar dados" />
            <br />
          </div>
        </form>

        <div class="inserirSigno">
          <p>
            &#129146;
            <a href="https://www.personare.com.br/signos" target="_blank">
              Clique aqui para ler seu Hor√≥scopo do dia</a
            >
            &#129152;
          </p>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
